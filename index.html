<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Document</title>

<body>
    <main>
        <div class="title">
        <h1>Take Better Notes</h1>
        <p>About Docs</p>
        </div>
        
        <div class="mainbuttons">
            <button class="note"><p>New Note</p></button>
            <button class="dark"><p>Dark theme</p></button>
        </div>
            <textarea id="textarea" rows="6" cols="33">This is a placeholder</textarea>
        <div class="lastbuttons">
            <button class="save"><p>Save</p></button>
            <button class="cancel"><p>Cancel</p></button>
        </div>
    </main>
    <nav>
        <h2>My Notes</h2>
        <ul>
            <li>note one</li>
            <li>not two</li>
        </ul>
    </nav>
